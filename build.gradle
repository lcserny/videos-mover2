allprojects {
    apply plugin: 'maven'

    group = 'net.cserny.videos-mover2'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.5.8.RELEASE'
        testCompile group: 'com.google.jimfs', name: 'jimfs', version: '1.1'
        testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.8.RELEASE'
    }
}
