buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE'
    }
}

plugins {
    id "net.ltgt.apt" version "0.10"
}

allprojects {
    apply plugin: 'maven'

    group = 'net.cserny.videos-mover2'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'net.ltgt.apt'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()

        maven {
            url  "https://jcenter.bintray.com"
        }
    }

    dependencies {
        compile 'com.google.dagger:dagger:2.4'
        apt 'com.google.dagger:dagger-compiler:2.4'
//        compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.5.8.RELEASE'
        testCompile group: 'com.google.jimfs', name: 'jimfs', version: '1.1'
//        testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.8.RELEASE'
    }
}
