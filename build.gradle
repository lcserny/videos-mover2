buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
        classpath 'com.google.gradle:osdetector-gradle-plugin:1.6.0'
    }
}

allprojects {
    apply plugin: 'maven'
    apply plugin: 'com.google.osdetector'

    ext.platform = osdetector.os == 'osx' ? 'mac' : osdetector.os == 'windows' ? 'win' : osdetector.os

    group = 'net.cserny.videos-mover2'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {
        annotationProcessor 'com.google.dagger:dagger-compiler:2.19'

        // TODO: doesn't work
        testAnnotationProcessor 'com.google.dagger:dagger-compiler:2.19'

        implementation "org.openjfx:javafx-base:11.0.1:$platform"
        implementation "org.openjfx:javafx-graphics:11.0.1:$platform"
        implementation "org.openjfx:javafx-controls:11.0.1:$platform"
        implementation "org.openjfx:javafx-fxml:11.0.1:$platform"
        implementation 'com.google.dagger:dagger:2.19'
        implementation 'ch.qos.logback:logback-classic:1.2.3'

        testImplementation 'ch.qos.logback:logback-classic:1.2.3'
        testImplementation 'com.google.jimfs:jimfs:1.1'
        testImplementation 'junit:junit:4.12'
        testImplementation "org.mockito:mockito-core:2.23.0"
    }
}